<nz-table #productsTable [nzData]="products">
  <thead>
    <tr>
      <th>SKU</th>
      <th>Título</th>
      <th>Preço</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productsTable.data">
      <td>{{ product.sku }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.sellingPrice }}</td>
      <td>
        <a>Editar</a>
      </td>
    </tr>
  </tbody>
</nz-table>
