<nz-card nzTitle="Edição de Produtos">
  <p>Atualize os dados do seu produto no formulário abaixo.</p>
  <nz-divider></nz-divider>
  <form nz-form [formGroup]="formFields" (ngSubmit)="onSubmit()">
    <div nz-row [nzGutter]="16">
      <div nz-col class="gutter-row" [nzSpan]="12">
        <nz-form-label nzFor="sku">SKU</nz-form-label>
        <nz-form-control>
          <input nz-input name="sku" id="sku" placeholder="SKU do produto" formControlName="sku" />
        </nz-form-control>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="12">
        <nz-form-label nzFor="productActive">Ativo</nz-form-label>
        <nz-form-control>
          <nz-switch name="productActive" id="productActive" formControlName="isActive"></nz-switch>
        </nz-form-control>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="12">
        <nz-form-label nzFor="title">Título</nz-form-label>
        <nz-form-control>
          <input nz-input name="title" id="title" placeholder="Título do produto" formControlName="title" />
        </nz-form-control>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="12">
        <nz-form-label nzFor="seillingPrice">Preço de Venda</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            name="seillingPrice"
            id="seillingPrice"
            placeholder="Preço de venda do produto"
            formControlName="sellingPrice"
          />
        </nz-form-control>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="24">
        <nz-form-label nzFor="description">Descrição Curta</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            name="description"
            id="description"
            placeholder="Descrição curta do produto"
            formControlName="description"
          />
        </nz-form-control>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="24">
        <nz-form-label nzFor="productDetails">Detalhamento</nz-form-label>
        <nz-form-control>
          <textarea id="productDetails" name="productDetails" formControlName="productDetails" nz-input></textarea>
        </nz-form-control>
      </div>
      <div nz-col class="gutter-row form-actions" [nzSpan]="24">
        <button nz-button nzType="primary" type="submit" [disabled]="!formFields.valid">Salvar</button>
        <button nz-button type="button">Voltar</button>
      </div>
    </div>
  </form>
</nz-card>
